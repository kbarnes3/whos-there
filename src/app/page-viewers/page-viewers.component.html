<app-name-entry></app-name-entry>
<h1>Current page viewers</h1>
<ul class="list-group">
  <ng-container *ngFor="let viewer of pageViewers">
    <ng-container *ngIf="viewer.stale">
      <li class="list-group-item list-group-item-warning">{{ viewer.name }} (Stale)</li>
    </ng-container>
    <ng-container *ngIf="!viewer.stale">
      <li class="list-group-item">{{ viewer.name }}</li>
    </ng-container>
  </ng-container>
</ul>
